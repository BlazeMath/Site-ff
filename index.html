<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist FFXIV – Progressão e Conteúdos Bloqueados</title>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    h1 { margin-bottom: .5em; }
    section { margin-bottom: 1em; }
    h2 {
      cursor: pointer;
      background: #ececec;
      padding: .5em;
      border-radius: 4px;
    }
    ul { list-style: none; padding-left: 1em; margin: .5em 0; }
    li { margin: .25em 0; }
    input[type="checkbox"] { margin-right: .5em; }
  </style>
</head>
<body>
  <h1>FFXIV Progression & Level-Locked Content</h1>
  <div id="checklist">Carregando dados…</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('checklist');

      // Esta função será chamada pela API JSONP
      window.wpCallback = function(json) {
        try {
          const html   = json.parse.text['*'];
          const parser = new DOMParser();
          const doc    = parser.parseFromString(html, 'text/html');
          const content = doc.querySelector('.mw-parser-output');
          if (!content) throw new Error('Conteúdo da página não encontrado.');

          // Agrupa itens por nível
          const levelsMap = {};
          content.querySelectorAll('p').forEach(p => {
            const m = p.textContent.trim().match(/(.*)\s*Level\s*(\d+)$/i);
            if (!m) return;
            const lvl = m[2];
            p.innerHTML.split(/<br\s*\/?>/i).forEach(part => {
              const text = part.replace(/<[^>]+>/g, '').replace(/Level\s*\d+$/, '').trim();
              if (!text) return;
              levelsMap[lvl] = levelsMap[lvl] || [];
              levelsMap[lvl].push(text);
            });
          });

          // Monta o checklist
          container.innerHTML = '';
          Object.keys(levelsMap).sort((a,b)=>+a-+b).forEach(lvl => {
            const sec = document.createElement('section');
            const h2  = document.createElement('h2');
            h2.textContent = `Level ${lvl}`;
            sec.appendChild(h2);

            const ul = document.createElement('ul');
            ul.style.display = 'none';

            levelsMap[lvl].forEach(item => {
              const li = document.createElement('li');
              const cb = document.createElement('input');
              cb.type = 'checkbox';
              const key = `ffxiv_chk_${lvl}_${item}`;
              cb.checked = JSON.parse(localStorage.getItem(key) || 'false');
              cb.addEventListener('change', () => {
                localStorage.setItem(key, JSON.stringify(cb.checked));
              });
              li.appendChild(cb);
              li.appendChild(document.createTextNode(item));
              ul.appendChild(li);
            });

            h2.addEventListener('click', () => {
              ul.style.display = (ul.style.display === 'block') ? 'none' : 'block';
            });

            sec.appendChild(ul);
            container.appendChild(sec);
          });

        } catch (err) {
          console.error(err);
          container.textContent = 'Falha ao renderizar checklist: ' + err.message;
        }
      };

      // Injeta o JSONP
      const apiUrl =
        'https://ffxiv.gamerescape.com/api.php' +
        '?action=parse' +
        '&page=Guide:Progression_and_Level_Locked_Content' +
        '&format=json' +
        '&callback=wpCallback';
      const script = document.createElement('script');
      script.src = apiUrl;
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
