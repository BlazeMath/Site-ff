<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist FFXIV – Progressão e Conteúdos Bloqueados</title>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    h1 { margin-bottom: .5em; }
    section { margin-bottom: 1em; }
    h2 {
      cursor: pointer;
      background: #ececec;
      padding: .5em;
      border-radius: 4px;
    }
    ul { list-style: none; padding-left: 1em; margin: .5em 0; }
    li { margin: .25em 0; }
    input[type="checkbox"] { margin-right: .5em; }
  </style>
</head>
<body>
  <h1>FFXIV Progression & Level-Locked Content</h1>
  <div id="checklist">Carregando dados…</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('checklist');

      async function loadChecklist() {
        try {
          // 1) Puxa o HTML renderizado da página via MediaWiki API
          const res = await fetch(
            'https://ffxiv.gamerescape.com/api.php' +
            '?action=parse&page=Guide:Progression_and_Level_Locked_Content' +
            '&format=json&origin=*'
          );
          const json = await res.json();
          const html = json.parse.text['*'];

          // 2) Parseia em um documento DOM
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');

          // 3) Seleciona o container principal de conteúdo da wiki
          const content = doc.querySelector('.mw-parser-output');
          if (!content) throw new Error('Não localizei o conteúdo da página.');

          // 4) Extrai cada <p> e agrupa em um map { nível: [itens...] }
          const levelsMap = {};
          content.querySelectorAll('p').forEach(p => {
            const text = p.textContent.trim();
            const m = text.match(/(.*)\s*Level\s*(\d+)$/i);
            if (!m) return;

            // divide cada bloco de itens pelo <br> original no HTML
            const rawParts = p.innerHTML.split(/<br\s*\/?/i);
            rawParts.forEach(htmlPart => {
              const item = htmlPart
                .replace(/<[^>]+>/g, '')
                .replace(/Level\s*\d+$/, '')
                .trim();
              if (item) {
                const lvl = m[2];
                if (!levelsMap[lvl]) levelsMap[lvl] = [];
                levelsMap[lvl].push(item);
              }
            });
          });

          // 5) Gera o DOM do checklist
          container.innerHTML = '';
          Object.keys(levelsMap)
            .sort((a,b) => +a - +b)
            .forEach(lvl => {
              const section = document.createElement('section');
              const header  = document.createElement('h2');
              header.textContent = `Level ${lvl}`;
              section.appendChild(header);

              const ul = document.createElement('ul');
              ul.style.display = 'none';

              levelsMap[lvl].forEach(itemText => {
                const li = document.createElement('li');
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                // salvar/recuperar estado
                const key = `ffxiv_chk_${lvl}_${itemText}`;
                cb.checked = JSON.parse(localStorage.getItem(key) || 'false');
                cb.addEventListener('change', () => {
                  localStorage.setItem(key, JSON.stringify(cb.checked));
                });

                li.appendChild(cb);
                li.appendChild(document.createTextNode(itemText));
                ul.appendChild(li);
              });

              header.addEventListener('click', () => {
                ul.style.display = (ul.style.display === 'block') ? 'none' : 'block';
              });

              section.appendChild(ul);
              container.appendChild(section);
            });

        } catch (err) {
          console.error(err);
          container.textContent = 'Falha ao carregar checklist: ' + err.message;
        }
      }

      loadChecklist();
    });
  </script>
</body>
</html>
