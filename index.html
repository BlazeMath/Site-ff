<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist FFXIV – Progressão e Conteúdos Bloqueados</title>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    h1 { margin-bottom: .5em; }
    section { margin-bottom: 1em; }
    h2 {
      cursor: pointer;
      background: #ececec;
      padding: .5em;
      border-radius: 4px;
    }
    ul { list-style: none; padding-left: 1em; margin: .5em 0; }
    li { margin: .25em 0; }
    input[type="checkbox"] { margin-right: .5em; }
  </style>
</head>
<body>
  <h1>FFXIV Progression & Level-Locked Content</h1>
  <div id="checklist">Carregando dados…</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('checklist');

      // Função chamada pela API JSONP
      window.wpCallback = function(json) {
        try {
          const html = json.parse.text['*'];
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const content = doc.querySelector('.mw-parser-output');
          if (!content) throw new Error('Conteúdo não encontrado.');

          // Agrupa itens por nível
          const levelsMap = {};
          content.querySelectorAll('p').forEach(p => {
            // captura o número do level ao fim do texto
            const m = p.textContent.trim().match(/Level\s*(\d+)$/i);
            if (!m) return;
            const lvl = m[1];

            // divide nos <br> originais e limpa tags
            p.innerHTML.split(/<br\s*\/?>/i).forEach(part => {
              const text = part
                .replace(/<[^>]+>/g, '')           // remove tags HTML
                .replace(/Level\s*\d+$/i, '')     // remove eventual "Level X"
                .trim();
              if (!text) return;
              levelsMap[lvl] = levelsMap[lvl] || [];
              levelsMap[lvl].push(text);
            });
          });

          // Monta o checklist interativo
          container.innerHTML = '';
          Object.keys(levelsMap)
            .sort((a,b) => +a - +b)
            .forEach(lvl => {
              const section = document.createElement('section');
              const header  = document.createElement('h2');
              header.textContent = `Level ${lvl}`;
              section.appendChild(header);

              const ul = document.createElement('ul');
              ul.style.display = 'none';

              levelsMap[lvl].forEach(item => {
                const li = document.createElement('li');
                const cb = document.createElement('input');
                cb.type = 'checkbox';

                // salva e carrega estado
                const key = `ffxiv_chk_${lvl}_${item}`;
                cb.checked = JSON.parse(localStorage.getItem(key) || 'false');
                cb.addEventListener('change', () => {
                  localStorage.setItem(key, JSON.stringify(cb.checked));
                });

                li.appendChild(cb);
                li.appendChild(document.createTextNode(item));
                ul.appendChild(li);
              });

              header.addEventListener('click', () => {
                ul.style.display = (ul.style.display === 'block') ? 'none' : 'block';
              });

              section.appendChild(ul);
              container.appendChild(section);
            });

        } catch (e) {
          console.error(e);
          container.textContent = 'Falha ao renderizar checklist: ' + e.message;
        }
      };

      // Injeta o JSONP para contornar CORS
      const script = document.createElement('script');
      script.src =
        'https://ffxiv.gamerescape.com/api.php' +
        '?action=parse' +
        '&page=Guide:Progression_and_Level_Locked_Content' +
        '&format=json' +
        '&callback=wpCallback';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
